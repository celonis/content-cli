name: Create Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Which version bump (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine CalVer Branch Name
        id: calver
        run: |
          branch_name=$(date +"%Y%m%d-%H%M%S_RC00")
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT
          echo "Creating release branch: $branch_name"

      - name: Bump NPM version on release branch
        uses: ./.github/action/bump-npm-version
        with:
          bump: ${{ inputs.bump }}
          token: ${{ secrets.GIT_CLI_ADMIN_TOKEN }}
          repository: ${{ github.repository }}
          branch: release/${{ steps.calver.outputs.calver }}

  build:
    needs: version-bump
    runs-on: ubuntu-latest
    name: Npm install and npm build
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node with Github Registry
        uses: actions/setup-node@v1
        with:
          node-version: '20'
          registry-url: https://npm.pkg.github.com/celonis
          scope: '@celonis'

      - name: Yarn Install
        run: yarn install

      - name: Yarn Build
        run: yarn build

      - name: Yarn Test
        run: yarn test

      - uses: actions/checkout@master
        name: Checkout Master
        with:
          fetch-depth: '0'
