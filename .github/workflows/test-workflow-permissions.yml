name: Test GitHub Packages Auth

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test-auth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/celonis'
          scope: '@celonis'

      - name: Verify Auth and Dry-Run Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Writing temporary npmrc for auth ==="

          echo "=== Checking who am I ==="
          npm whoami --registry=https://npm.pkg.github.com/celonis || echo "❌ npm whoami failed"

          echo "=== Running dry-run publish ==="
          mkdir -p dist
          echo '{ "name": "@celonis/test-auth-package", "version": "1.0.0" }' > dist/package.json
          cd dist
          npm publish --registry=https://npm.pkg.github.com --dry-run --loglevel verbose || echo "Dry-run failed (expected if no write perms)"

          echo "✅ Auth test completed"
